<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in and Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9cb175629a.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="containerbox">
        <div class="form-box">
            <h1 id="title"> Signup</h1>
            <form>
                <div class="input-groupbutton">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="Email" placeholder="Email">
                        </div>
                            <div class="input-field">
                                <i class="fa-solid fa-lock"></i>
                                <input type="Password" placeholder="Password">
                                
                            </div>
                </div>
                <div class="btn-field">
                        <button type="button"  id="signupBtn"> Signout</button>
                        <button type="button"  id="signupBtn"class="disable"> Signin</button>
                </div>
            </form>
        </div>
    </div>
     <script>
        let signupBtn=document.getElementById("signupBtn");
        let signinBtn=document.getElementById("signinBtn"); 
        let namefield=document.getElementById("nameField"); 
        let title=document.getElementById("title"); 

         signinBtn.onclick = function()
         {
            namefield.style.maxHeight = "0";
            title.innerHTML = "sign In";
            signupBtn.classlist.add("disable")
            signupBtn.classlist.remove("disable");

         }

         signupBtn.onclick = function()
         {
            namefield.style.maxHeight = "60px";
            title.innerHTML = "sign up";
            signupBtn.classlist.remove("disable");
            signupBtn.classlist.add("disable");

         }
     </script>
    
</body>
</html>
